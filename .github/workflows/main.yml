name: Octopus Monitor

on:
  schedule:
    # Ogni giorno alle 06:30 UTC (â‰ˆ 08:30 ora italiana in estate)
    - cron: "30 6 * * *"
  workflow_dispatch: {}  # avvio manuale dal tab "Actions"

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      # Se usi chiavi per gli endpoint Octopus, aggiungile come secrets e poi esportale qui:
      # OCTOPUS_API_KEY: ${{ secrets.OCTOPUS_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests python-telegram-bot==20.8

      - name: Run monitor
        run: |
          python monitor.py
