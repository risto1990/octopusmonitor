name: Octopus Monitor

on:
  schedule:
    # ogni giorno alle 08:00 ora IT (≈ 06:00 UTC in estate)
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml python-telegram-bot==20.8

      - name: Run monitor script
        env:
          # usa il secret che hai già; monitor.py accetta anche TELEGRAM_TOKEN
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }} # opzionale, solo per vecchio formato
        run: |
          python monitor.py
